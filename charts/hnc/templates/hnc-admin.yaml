apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
  name: '{{ include "hnc.fullname" . }}-admin'
rules:
  - apiGroups:
      - hnc.x-k8s.io
    resources:
      - hierarchicalresourcequotas
      - subnamespaceanchors
      - hierarchyconfigurations
    verbs:
      - '*'
