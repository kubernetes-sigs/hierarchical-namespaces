# Upload plugin (Krew tar file)
- name: gcr.io/cloud-builders/curl
  args:
  - '-X'
  - 'POST'
  - '-H'
  - 'Content-Type: application/x-application'
  - '--data-binary'
  - '@hierarchical-namespaces/bin/kubectl-hns.tar.gz'
  - '-u'
